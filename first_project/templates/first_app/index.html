<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Project</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Hello this is Django Projet!</h1>
    <h2>Here are your access record data: </h2>

    <div class="djangtwo">
        {% if access_records %}
        <table>
            <thead>
                <th>Site name</th>
                <th>Date Accessed</th>
            </thead>
            {% for acc in access_records %}
        <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
        </tr>

        {% endfor %}
        </table>
        {% else %}
        <p>NO ACCESS RECORD FOUND!</p>
        {% endif %}

    </div>

</body>
</html>
